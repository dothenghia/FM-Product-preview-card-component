<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>

<body>

    <div class="main">
        <div class="container">

            <!-- ------ Container Thumbnail ------ -->
            <div class="container-thumbnail">
                <img src="./images/image-product-desktop.jpg" alt="Image Desktop">
                <img src="./images/image-product-mobile.jpg" alt="Image Mobile">
            </div>


            <!-- ------ Container Text ------ -->
            <div class="container-text">
                <p class="subtitle">Perfume</p>

                <h1 class="title">Gabrielle essence eau de parfum</h1>

                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>

                <div class="price-wrapper">
                    <h2 class="price">
                        $149.99
                    </h2>
                    <p class="original-price">
                        $169.99
                    </p>
                </div>

                <button class="add-button">
                    <img src="./images/icon-cart.svg" alt="Icon Cart">
                    Add to Cart
                </button>

            </div>
        </div>
    </div>


</body>

</html>
